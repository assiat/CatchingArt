<section>
  <div class="page-header">
    <h1>Guides</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="guide in vm.guides"
       ui-sref="guides.view({ guideId: guide._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="guide.created | date:'mediumDate'"></span>
        by
        <span ng-if="guide.user" ng-bind="guide.user.displayName"></span>
        <span ng-if="!guide.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="guide.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.guides.$resolved && !vm.guides.length">
    No Guides yet, why don't you <a ui-sref="guides.create">create one</a>?
  </div>
</section>
